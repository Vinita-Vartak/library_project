{% extends 'base.html' %}

{% block content %}

  <h2>All Inactive Books</h2> 
  <br>
  <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Qty</th>
            <th scope="col">Is Published</th>
            <th scope="col">Is Active</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
            
            {% for book in allbooks %}

          <tr>
            <th scope="row">{{book.pk}}</th>
            <td> {{book.name}}</td>
            <td> {{book.price}}</td>
            <td> {{book.qty}}</td>
            <td> {{book.is_published}}</td>
            <td> {{book.is_active}}</td>
            <td> 
                
                <a href ="{% url 'delete_single_book' book.id %}" class ="btn btn-info">Hard Delete</button>&nbsp;
                <a href ="{% url 'soft_delete_single_book' book.id %}" class="btn btn-danger">Soft delete</button>&nbsp;

             

            </td>
            
            
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
    
{% endblock %}
  
</html>
